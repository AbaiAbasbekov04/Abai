<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="wrapper">
            <h1>ПОГОДЫ ВСЕГО МИРА</h1>
            <div class="spot">
                <input class="cityNameValue" type="text" placeholder="Введите название город">
                <button onclick="citySearch()">Найти</button>
            </div>
            <div class="result">
                <div>Город
                    <p class="cityName">---</p>
                </div>
                <div class="icon">Градус
                    <p class="temp">---</p>
                </div>
                <div>Скорость ветра
                    <p class="wind">---</p>
                </div>
                <div>Облачность
                    <p class="clouds">---</p>
                </div>   
            </div>

        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
